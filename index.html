<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Shader Renderer Example | Hezad's lab</title>
        <meta name="description" content="An example of this webGL shader renderer's usage">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <canvas id="main-screen"></canvas>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/vendor/three.min.js"></script>
        <script src="js/ShaderRenderer.js?v=20170309"></script>
        
        <script>
            $( function() {

                // Starting the renderer
                window.renderer = new ShaderRenderer({
                    canvas_id: 'main-screen', 
                    width: 600, 
                    height: 600,
                    fragment_shader_file: "shaders/fragment.glsl",
                    last_update: "20170407"
                });

                // Declaring uniforms (GL variables that can evolve in real-time)
                renderer.registerUniform('isMouseOver', 'f', 0.0);

                // Declaring macros (Values replaced as-is at compile time (like macros))
                renderer.registerMacro('default_margin', '50.0');

                // Quick Jquery listener to show how to set uniforms in real-time
                var mouse_is_inside = 0;

                $(document).on('mouseenter mouseleave', '#main-screen', function (ev) {
                    mouse_is_inside = ev.type === 'mouseenter';
                });

                // Running the shader 
                // > Loads the fragment file.
                // > Parses macros.
                // > Compiles the resulting shader
                // > Renders the scene.
                renderer.run(function() { 
                    renderer.setUniform('isMouseOver', mouse_is_inside);
                });
            });
        </script>
    </body>
</html>
