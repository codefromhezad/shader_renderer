<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Shader Renderer Example | Hezad's lab</title>
        <meta name="description" content="An example of this webGL shader renderer's usage">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <canvas id="main-screen"></canvas>

        <script src="js/vendor/jquery-1.12.0.min.js"></script>
        <script src="js/vendor/three.min.js"></script>
        <script src="js/ShaderRenderer.js?v=20170309"></script>
        
        <script>
            $( function() {

                // Starting the renderer
                window.renderer = new ShaderRenderer({
                    canvas_id: 'main-screen', 
                    fragment_shader_file: "shaders/fragment.glsl",

                    width: 600, 
                    height: 600,
                    last_update: "20170507",

                    log_level: LOG.VERBOSE
                });

                // Declaring macros (Values replaced as-is at compile time (like macros))
                renderer.registerMacro('SCENE_MAX_NUM_ENTITIES', 50);
                renderer.registerMacro('PATHTRACING_DEPTH', 50);

                //renderer.registerUniform('test', 'f', 0.6);
                
                // Running the shader 
                renderer.run(false);
            });
        </script>
    </body>
</html>
